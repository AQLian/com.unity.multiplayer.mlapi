---
standards_{{ projects.first.name }}:
  name: Standards Check {{ projects.first.name }}
  agent:
    type: Unity::VM
    image: desktop/logging-testing-linux:stable
    flavor: b1.small
  commands:
    - dotnet --version
    - dotnet tool install -g dotnet-format
    - dotnet format --version